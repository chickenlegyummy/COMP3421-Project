<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your GuitarHub account">
    <title data-lang-en="Register - GuitarHub" data-lang-zh="註冊 - GuitarHub">Register - GuitarHub</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header" id="header">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
                <div class="nav-left">
                    <a href="../index.html" class="logo" aria-label="GuitarHub Home">
                        <i class="fas fa-guitar"></i>
                        <span>GuitarHub</span>
                    </a>
                </div>
                
                <div class="nav-right">
                    <button class="icon-btn language-toggle" id="languageToggle" aria-label="Toggle language">
                        <span class="lang-text">EN</span>
                    </button>
                    
                    <button class="icon-btn theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card animate-fade-in-up">
                <div class="auth-header">
                    <h1 data-lang-en="Create Account" data-lang-zh="建立帳戶">Create Account</h1>
                    <p data-lang-en="Join GuitarHub today" data-lang-zh="立即加入GuitarHub">Join GuitarHub today</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">
                                <i class="fas fa-user"></i>
                                <span data-lang-en="First Name" data-lang-zh="名字">First Name</span>
                            </label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                placeholder="Enter first name"
                                data-lang-en-placeholder="Enter first name"
                                data-lang-zh-placeholder="輸入名字"
                                required
                            >
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="lastName">
                                <i class="fas fa-user"></i>
                                <span data-lang-en="Last Name" data-lang-zh="姓氏">Last Name</span>
                            </label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                placeholder="Enter last name"
                                data-lang-en-placeholder="Enter last name"
                                data-lang-zh-placeholder="輸入姓氏"
                                required
                            >
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            <span data-lang-en="Email Address" data-lang-zh="電郵地址">Email Address</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            data-lang-en-placeholder="Enter your email"
                            data-lang-zh-placeholder="輸入您的電郵"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            <span data-lang-en="Password" data-lang-zh="密碼">Password</span>
                        </label>
                        <div class="password-input-group">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Create a password"
                                data-lang-en-placeholder="Create a password"
                                data-lang-zh-placeholder="建立密碼"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-meter">
                                <div class="strength-meter-fill"></div>
                            </div>
                            <span class="strength-text"></span>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            <span data-lang-en="Confirm Password" data-lang-zh="確認密碼">Confirm Password</span>
                        </label>
                        <div class="password-input-group">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Confirm your password"
                                data-lang-en-placeholder="Confirm your password"
                                data-lang-zh-placeholder="確認您的密碼"
                                required
                            >
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" id="terms" required>
                            <span>
                                <span data-lang-en="I agree to the" data-lang-zh="我同意">I agree to the</span>
                                <a href="#" class="auth-link" data-lang-en="Terms & Conditions" data-lang-zh="條款及細則">Terms & Conditions</a>
                            </span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-auth" data-lang-en="Create Account" data-lang-zh="建立帳戶">Create Account</button>

                    <div class="auth-divider">
                        <span data-lang-en="or sign up with" data-lang-zh="或使用以下方式註冊">or sign up with</span>
                    </div>

                    <div class="social-auth">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            <span>Facebook</span>
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>
                            <span data-lang-en="Already have an account?" data-lang-zh="已有帳戶？">Already have an account?</span>
                            <a href="login.html" class="auth-link" data-lang-en="Login" data-lang-zh="登入">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/api-config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
